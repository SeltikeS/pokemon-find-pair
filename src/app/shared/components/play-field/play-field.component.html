<div class="play-cards">
  <app-play-card
    *ngFor="let card of deck$ | async; let i = index; trackBy: trackByFn"
    [card]="card"
    [index]="i"
  ></app-play-card>

  <div *ngIf="isGameWinner$ | async" class="play-win">You WIN!!!</div>
</div>
<div class="play-new">
  <button class="play-button" (click)="newGame()">New Game</button>
</div>
